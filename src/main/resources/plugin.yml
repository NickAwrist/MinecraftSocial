name: MinecraftSocial
version: '${project.version}'
main: nicholas.minecraftsocial.MinecraftSocial
api-version: '1.20'
commands:
  friend:
    description: Main command for friend operations
    usage: /friend help
  profile:
    description: Opens player's profile
    usage: /profile
permissions:
  minecraftsocial.addfriend:
    description: Allows player to add friends
    default: true
  minecraftsocial.removefriend:
    description: Allows player to remove friends
    default: true
  minecraftsocial.acceptfriend:
    description: Allows player to accept friend requests
    default: true